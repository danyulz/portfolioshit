        const Ilist = ["1", "!", "i", "I", "[", "|", "√¨", "«è", "–á"];
        const Tlist = ["≈§", "∆´", "·πÆ", "‚ÇÆ", "œÑ'", "≈¶", "»ö", "T", "·πÆ"];

        let i = 0;
        const cycleText = () => {

    <script>
        const clickable = document.querySelectorAll(".clickable");
        const hero = document.querySelector(".hero");
        const lastseen = document.querySelector(".lastseen");

        const body = document.querySelector("body");
        const container = document.querySelector(".container");

        console.log(clickable.length)

        for (let i = 0; i < clickable.length; i++) {

            const addCloseSheetHandler = (node) => {
                node.addEventListener("click", () => {
                    if (sheet.classList.contains("hide")) {
                        sheet.classList.value = sheet.classList.value.replace("hide", "");
                    }
                    if (container.classList.contains("faded")) {
                        container.classList.value = container.classList.value.replace("faded", "");
                    }
    
                })
            }

            let sheet = document.createElement("div");
            sheet.classList += "bottomsheet";

            let sheetHeader = document.createElement("div");
            sheetHeader.style.display = "flex"
            sheetHeader.style.justifyContent = "space-between";
            
            let projectName = document.createElement("div");
            projectName.innerHTML = clickable[i].innerHTML;
            projectName.classList += "clickable"
            
            let projectPosition = document.createElement("div");
            projectPosition.innerHTML = " " + clickable[i].attributes.position.value;
            projectPosition.classList += "headerText faded"
            projectPosition.style.marginLeft = "5px";

            clickable[i].addEventListener("click", () => {
                sheet.classList.toggle('hide');
                container.classList.toggle('faded')
            })

            addCloseSheetHandler(hero);
            addCloseSheetHandler(lastseen);

            sheetHeader.append(projectName);
            sheetHeader.append(projectPosition);

            sheet.append(sheetHeader);
            
            body.append(sheet);
        }



    </script>
